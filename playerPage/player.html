<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterWatch Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/icon/favicon-l.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/icon/letterwatch-mg.png" alt="Logo" class="logo">
        </div>
    </header>
    <main>
        <iframe
            id="vidSrcPlayer"
            src=""
            allowfullscreen
            referrerpolicy="no-referrer"
            style="overflow: hidden;"
            scrolling="no">
        </iframe>

        <div id="playerControls" class="iframe-controls">
            <div class="btn-group">
            </div>
        </div>
    </main>
    <footer>
        <p><a class="made-by" target="_blank" href="https://github.com/Yamnyr/Letterwatch" >Made By Yamnyr</a></p>
    </footer>
<script src="player.js"></script>
</body>
</html>
